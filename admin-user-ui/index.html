<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mattermost Admin User UI</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="page__header">
        <h1>Mattermost ユーザー作成</h1>
        <p>
          管理者トークンで <code>/api/v4/users</code> を呼び出し、新規ユーザーを作成します。
        </p>
      </header>

      <section class="panel">
        <form id="user-form" class="form">
          <label class="field">
            <span class="field__label">メールアドレス</span>
            <input type="email" name="email" required placeholder="user@example.com" />
          </label>

          <label class="field">
            <span class="field__label">ユーザー名</span>
            <input type="text" name="username" required placeholder="username" />
          </label>

          <label class="field">
            <span class="field__label">パスワード</span>
            <input type="password" name="password" required minlength="8" placeholder="password" />
          </label>

          <label class="field">
            <span class="field__label">ロケール</span>
            <input type="text" name="locale" required value="ja" />
          </label>

          <label class="field">
            <span class="field__label">ロール</span>
            <input
              type="text"
              name="roles"
              required
              placeholder="system_user"
              value="system_user"
            />
            <span class="field__hint">カンマ区切りで指定できます（例: system_user,system_admin）。</span>
          </label>

          <button class="button" type="submit">ユーザー作成</button>
        </form>

        <div id="status" class="status" role="status" aria-live="polite"></div>
      </section>

      <section class="panel panel--info">
        <h2>注意事項</h2>
        <ul>
          <li>この画面は管理者トークンをブラウザへ配布します。限定されたネットワークでのみ使用してください。</li>
          <li>環境変数 <code>MM_API_URL</code> と <code>MM_ADMIN_TOKEN</code> が必須です。</li>
        </ul>
      </section>
    </main>

    <script src="./config.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
